<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey Energy Portal</title>
    <!-- Mapbox CSS -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar h1 {
            font-size: 18px;
            text-transform: uppercase;
        }

        .main-content {
            background-color: #d3d3d3;
            width: 100%;
        }

        .header {
            background-color: #999;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        #map {
            width: 100%;
            height: calc(100vh - 60px);
            /* Adjust to fit the screen */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>New Jersey Energy Portal</h1>
        </div>
        <div class="main-content">
            <div class="header"></div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Mapbox JavaScript -->
    <script>
        // Your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiamsxMyIsImEiOiJjbTJxaXV5bTMxMmc5MmpxM3Fkajk5bHRyIn0.Jb5c4G3hOdHr-IFLyyG02g';

        // Initialize the Mapbox map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jk13/cm2sauzus00cy01pc7jg1a78y', // Map style
            center: [-74.4057, 40.0583], // Center on New Jersey
            zoom: 7 // Initial zoom level
        });

        map.on('load', () => {
            map.addSource('counties', {
                'type': 'vector',
                'url': 'mapbox://jk13.7gcz4wom' // Ensure this points to a valid and accessible vector tileset
            });

            // Add county fill layer
            map.addLayer({
                'id': 'county-fills',
                'type': 'fill',
                'source': 'counties',
                'source-layer': 'NJ_Counties-8oy5x4', // Replace with the actual source layer name
                'paint': {
                    'fill-color': '#888888',
                    'fill-opacity': 0.4
                }
            });

            // Add county border layer
            map.addLayer({
                'id': 'county-borders',
                'type': 'line',
                'source': 'counties',
                'source-layer': 'NJ_Counties-8oy5X4', // Replace with the actual source layer name
                'paint': {
                    'line-color': '#333333',
                    'line-width': 1
                }
            });

            // Variable to track the hovered state ID
            let hoveredCountyId = null;

            // Set up hover effect for counties
            map.on('mousemove', 'county-fills', (e) => {
                if (e.features.length > 0) {
                    const newHoverId = e.features[0].id;

                    // Only change the feature state if the hovered feature is different
                    if (hoveredCountyId !== newHoverId) {
                        // Reset the previously hovered county
                        if (hoveredCountyId !== null) {
                            map.setFeatureState(
                                { source: 'counties', sourceLayer: 'NJ_Counties-8oy5x4', id: hoveredCountyId },
                                { hover: false }
                            );
                        }
                        // Set the new hovered county
                        hoveredCountyId = newHoverId;
                        map.setFeatureState(
                            { source: 'counties', sourceLayer: 'NJ_Counties-8oy5x4', id: hoveredCountyId },
                            { hover: true }
                        );
                    }
                }
            });

            // Reset hover effect when the mouse leaves the county
            map.on('mouseleave', 'county-fills', () => {
                if (hoveredCountyId !== null) {
                    map.setFeatureState(
                        { source: 'counties', sourceLayer: 'NJ_Counties-8oy5x4', id: hoveredCountyId },
                        { hover: false }
                    );
                    hoveredCountyId = null;
                }
            });

            // Define paint properties for hovered state
            map.setPaintProperty('county-fills', 'fill-color', [
                'case',
                ['boolean', ['feature-state', 'hover'], false],
                '#FF5733', // Color when hovered
                '#888888' // Default color
            ]);
        });
    </script>
</body>

</html>
