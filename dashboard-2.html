<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey Energy Portal</title>

    <!-- Mapbox CSS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #04A264;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-filterbar,
        .right-filterbar {
            width: 10%;
            overflow-y: auto;
        }

        .left-filterbar {
            background-color: #04A264;
            padding: 10px;
        }

        .right-filterbar {
            background-color: #04A264;
            padding: 10px;
        }

        .map-area {
            flex: 1;
            position: relative;
        }


        /* Back button arrow*/
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: #04A264;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Title Bar */
        .top-sidebar {
            background-color: #04A264;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-sidebar h1 {
            font-size: 18px;
            text-transform: uppercase;
            margin: 0;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex: 1;
        }

        /* Left Filter and Data square */
        .left-panel {
            width: 20%;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        /* Floating Right Filter and Data square */
        .right-panel {
            width: 20%;
            background-color: white;
            padding: 20px;
            position: fixed;
            top: 80px;
            /* Adjust this value to leave space for the top sidebar */
            right: 0;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        /* Map container */
        #map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <!-- Top Sidebar -->
        <div class="top-sidebar">
            <h1>New Jersey Energy Portal</h1>
        </div>

        <div class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Placeholder for data and filters -->
                <p>Data and Filters will go here</p>
            </div>

            <!-- Map Container -->
            <div id="map-container">
                <div id="map"></div>
            </div>

            <!-- Floating Right Panel -->
            <div class="right-panel">
                <!-- Placeholder for data and filters -->
                <p>More data and filters here</p>
            </div>
        </div>
    </div>

    <!-- Mapbox JavaScript -->
    <script> mapboxgl.accessToken = 'pk.eyJ1IjoiamsxMyIsImEiOiJjbTJxaXV5bTMxMmc5MmpxM3Fkajk5bHRyIn0.Jb5c4G3hOdHr-IFLyyG02g';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jk13/cm2sauzus00cy01pc7jg1a78y',
            center: [-74.4057, 40.0583],
            zoom: 7
        });

        map.on('load', () => {
            map.addSource('counties', {
                'type': 'vector',
                'url': 'mapbox://jk13.7gcz4wom'
            });

            map.addLayer({
                'id': 'county-fills',
                'type': 'fill',
                'source': 'counties',
                'source-layer': 'NJ_Counties-8oy5x4',
                'paint': {
                    'fill-color': '#888888',
                    'fill-opacity': 0.4
                }
            });

            map.addLayer({
                'id': 'county-borders',
                'type': 'line',
                'source': 'counties',
                'source-layer': 'NJ_Counties-8oy5x4',
                'paint': {
                    'line-color': '#333333',
                    'line-width': 1
                }
            });

            let hoveredCountyId = null;
            map.on('mousemove', 'county-fills', (e) => {
                if (e.features.length > 0) {
                    const newHoverId = e.features[0].id;
                    console.log('Hovering over: ${newHoverId}');

                    if (hoveredCountyId !== newHoverId) {
                        if (hoveredCountyId !== null) {
                            map.setFeatureState(
                                { source: 'counties', sourceLayer: 'NJ_Counties-8oy5x4', id: hoveredCountyId },
                                { hover: false }
                            );
                        }
                        hoveredCountyId = newHoverId;
                        map.setFeatureState(
                            { source: 'counties', sourceLayer: 'NJ_Counties-8oy5x4', id: hoveredCountyId },
                            { hover: true }
                        );
                    }
                }
            }); 
            
            map.on('mouseleave', 'county-fills', () => { 
                if (hoveredCountyId !== null) { 
                    map.setFeatureState(
                        { source: 'counties', sourceLayer: 'NJ_Counties-8oy5x4', id: hoveredCountyId }, 
                        { hover: false }
                    ); 
                    console.log('Feature state cleared on leave for: ${hoverCountyID}');
                    hoveredCountyId = null; 
                } 
            }); 
            map.setPaintProperty('county-fills', 'fill-color', [
                'case', 
                ['boolean', ['feature-state', 'hover'], false], 
                '#7183FF', 
                '#888888'
            ]);
        }); 
        </script>
</body>

</html>
