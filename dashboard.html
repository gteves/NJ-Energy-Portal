<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey Energy Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 20%;
            height: 60px; /* Limiting the height to make it a top-left corner block */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar h1 {
            font-size: 18px;
            text-transform: uppercase;
        }

        .main-content {
            background-color: #d3d3d3;
            width: 100%;
        }

        .header {
            background-color: #999;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>New Jersey Energy Portal</h1>
        </div>
        <div class="main-content">
            <div class="header"></div>
        </div>
    </div>
</body>
</html>
