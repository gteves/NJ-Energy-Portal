<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey Energy Portal</title>

    <!-- Mapbox CSS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: gill sans, sans-serif;
            background-color: #04A264;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-sidebar {
            background-color: #04A264;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-sidebar h1 {
            font-size: 18px;
            text-transform: uppercase;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .left-panel {
            width: 20%;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        /* Left Filter box */
        .filters-box {
            background-color: #04A264;
            padding: 20px;
            border-radius: 8px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-container label {
            font-weight: bold;
        }

        .filter-container select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .right-panel {
            width: 20%;
            background-color: white;
            padding: 20px;
            position: fixed;
            top: 80px;
            right: 0;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        #map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: #04A264;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <!-- Top Sidebar -->
        <div class="top-sidebar">
            <h1>New Jersey Energy Portal</h1>
        </div>

        <div class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <h2>New Jersey</h2>
                <div class="filter-container">
                    <label for="county-filter">County:</label>
                    <select id="county-filter">
                        <option value="all">All</option>
                        <option value="Atlantic">Atlantic</option>
                        <option value="Bergen">Bergen</option>
                        <option value="Burlington">Burlington</option>
                        <option value="Camden">Camden</option>
                        <option value="Cape May">Cape May</option>
                        <option value="Cumberland">Cumberland</option>
                        <option value="Essex">Essex</option>
                        <option value="Gloucester">Gloucester</option>
                        <option value="Hudson">Hudson</option>
                        <option value="Hunterdon">Hunterdon</option>
                        <option value="Mercer">Mercer</option>
                        <option value="Middlesex">Middlesex</option>
                        <option value="Monmouth">Monmouth</option>
                        <option value="Morris">Morris</option>
                        <option value="Ocean">Ocean</option>
                        <option value="Passaic">Passaic</option>
                        <option value="Salem">Salem</option>
                        <option value="Somerset">Somerset</option>
                        <option value="Sussex">Sussex</option>
                        <option value="Union">Union</option>
                        <option value="Warren">Warren</option>
                    </select>

                    <label for="year-filter">Year:</label>
                    <select id="year-filter">
                        <option value="all">All</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <!-- Add more years if we need-->
                    </select>

                    <label for="income-level-filter">Income Level:</label>
                    <select id="income-level-filter">
                        <option value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <!-- Map Container -->
            <div id="map-container">
                <div id="map"></div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <p>Select a county to see details.</p>
            </div>
        </div>
    </div>

    <!-- Mapbox JavaScript -->
    <script>
        mapboxgl.accessToken
            = 'pk.eyJ1IjoiamsxMyIsImEiOiJjbTJxaXV5bTMxMmc5MmpxM3Fkajk5bHRyIn0.Jb5c4G3hOdHr-IFLyyG02g';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jk13/cm2sauzus00cy01pc7jg1a78y',
            center: [-74.67, 40.43], // Center on New Jersey
            zoom: 7
        });

        let hoveredCountyId = null;

        map.on('load', () => {
            map.addSource('nj-counties', {
                'type': 'geojson',
                'data': 'https://maps.nj.gov/arcgis/rest/services/Framework/Government_Boundaries/MapServer/1/query?outFields=*&where=1%3D1&f=geojson'
            });

            map.addLayer({
                'id': 'county-fills',
                'type': 'fill',
                'source': 'nj-counties',
                'paint': {
                    'fill-color': '#627BC1',
                    'fill-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 1, 0.5]
                }
            });

            map.addLayer({
                'id': 'county-borders',
                'type': 'line',
                'source': 'nj-counties',
                'paint': {
                    'line-color': '#627BC1',
                    'line-width': 2
                }
            });

            map.addLayer({
                'id': 'county-labels',
                'type': 'symbol',
                'source': 'nj-counties',
                'layout': {
                    'text-field': ['get', 'COUNTY'],
                    'text-size': 12
                },
                'paint': {
                    'text-color': '#000000'
                }
            });

            map.on('mousemove', 'county-fills', (e) => {
                if (e.features.length > 0) {
                    if (hoveredCountyId !== null) {
                        map.setFeatureState(
                            { source: 'nj-counties', id: hoveredCountyId },
                            { hover: false }
                        );
                    }
                    hoveredCountyId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'nj-counties', id: hoveredCountyId },
                        { hover: true }
                    );
                }
            });

            map.on('mouseleave', 'county-fills', () => {
                if (hoveredCountyId !== null) {
                    map.setFeatureState(
                        { source: 'nj-counties', id: hoveredCountyId },
                        { hover: false }
                    );
                }
                hoveredCountyId = null;
            });

            map.on('click', 'county-fills', (e) => {
                const countyName = e.features[0].properties.COUNTY;
                document.getElementById('county-filter').value = countyName;
                updateRightPanel(countyName);
            });

            document.getElementById('county-filter').addEventListener('change', function () {
                const selectedCounty = this.value;
                if (selectedCounty !== "all") {
                    updateRightPanel(selectedCounty);
                }
            });
        });

        function updateRightPanel(countyName) {
            const rightPanel = document.querySelector(".right-panel");
            rightPanel.innerHTML = `<h2>${countyName}</h2><p>Details about ${countyName} county...</p>`;
        }
    </script>

</body>

</html>
