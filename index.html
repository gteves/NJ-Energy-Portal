<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey Energy Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Green background of overall Home Page*/
        body {
            font-family: Arial, sans-serif;
            background-color: #04A264;
            color: #333;
        }

        /* Color for navbar */
        header {
            background-color: #0a2a1f; 
            padding: 20px;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        /* Styling for the "Data Maps" link */
        nav a.data-maps-link {
            background-color: #04A264; /* Green background */
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for "Data Maps" link */
        nav a.data-maps-link:hover {
            background-color: #4CAF50; /* Change to a lighter green on hover */
            color: white;
        }

        /* Flex container to hold the two boxes with reduced space in between */
        .box-container {
            display: flex;
            justify-content: space-around; /* Smaller space between the boxes */
            align-items: center;
            margin: 20px;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            width: 48%; /* Slightly increased width */
            min-height: 625px; /* Ensure both boxes have the same height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-box {
            text-align: left;
        }

        .right-box img {
            max-width: 50%;
            max-height: 50%;
            object-fit: cover; /* Ensure the image fills the box without distortion */
            border-radius: 15px;
        }

        /* Adjust the layout on smaller screens */
        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
            }

            .box {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <h1>New Jersey Energy Portal</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="resources.html">Resources</a>
                <a href="faqs.html">FAQs</a>
                <a href="About.html">About</a>
                <a href="dashboard.html" class="data-maps-link">Data Maps</a>
            </nav>
        </div>
    </header>

    <!-- Container for the two white boxes -->
    <div class="box-container">
        <div class="box left-box">
            <h2>Left Box</h2>
            <p>This is the left box with some sample content. You can add whatever information you'd like here.</p>
        </div>

        <div class="box right-box">
            <img src="https://i.pinimg.com/originals/2f/d1/22/2fd122e2df93df2a6fe1d3fc74dd2996.gif" alt="New Jersey County Map">
        </div>
    </div>

</body>
</html>
